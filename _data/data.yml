career-profile:
    title: Career Profile
    summary: |
      Highly accomplished Software Engineer and Solution Architect with over 15 years of experience. Expert in leading teams to develop custom solutions amidst complex technical requirements and business challenges. Proficient in backend dev, operations, frontend, project management, and AI development.

experiences:
    title: Experiences
    info:
      - role: Chief Technology Officer
        time: March 2024 - Present
        company: ConversaDocs, FL
        details: |
          Leading technical strategy and execution at ConversaDocs.ai.
      - role: AI and Machine Learning Lead
        time: April 2024 - October 2024
        company: Skyward IT Solutions, Rockville, MD
        details: |
          Led the transistion of legacy US Center for Medicaid/Medicare Services systems as well as the development of new AI-enabled platforms and systems.
            - Successfully performed analysis and transition of legacy systems including pivitol vulnerability discoveries and mitigation.
            - Built robust authentication mechanisms for legacy systems to enhance security within those systems.
            - Planned and built a robust collaboration platform for CMS data scientists in Kubernetes and JupyterHub.
            - Planned and implemented robust models-as-a-service arcitecture.
      - role: Solutions Architect
        time: December 2022 - April 2024
        company: Alcor Technical Solutions, Baltimore, MD
        details: |
          Spearheaded the tailored creation of CEAMS, replacing a legacy US Center for Medicaid/Medicare Services system. Handled Kubernetes configurations and CI/CD pipelines.
            - Successfully designed a robust access system for CMS.
            - Built intricate Kubernetes configurations and CI/CD pipelines.
            - Worked closely with data analysts to integrate machine learning solutions.
      - role: Director of Engineering
        time: October 2021 - December 2022
        company: OutVoice, LLC, Oakland, CA
        details: |
          Led API and microservices development, managed CI/CD pipelines.
            - Conceptualized and fulfilled the backend scaffold for the company's core product.
            - Led Kubernetes infrastructure creation in Digital Ocean.
            - Advocated Terraform usage for infrastructure management.
      - role: Solutions Architect
        time: December 2018 - October 2021
        company: Bellese Technologies, LLC, Owings Mills, MD
        details: |
          Designed and built custom software solutions for the US Center for Medicaid/Medicare Services.
            - Modernized CMS's Medicare payment system from COBOL to Java.
            - Authored detailed plans for future system modernization.
            - Architected custom solution for QMARS, improving system performance.
      - role: Senior Software Engineer
        time: July 2015 - December 2018
        company: GDIT, Arlington, VA
        details: |
          Led web development for ENERGYSTAR web applications for the US Department of Energy using Drupal and NodeJS.
            - Improved energystar.gov by decoupling front and back-end technologies.
            - Created advanced search engine and location features using NodeJS.
      - role: Software Engineering Consultant
        time: September 2014 - July 2015
        company: Manifest, Washington, DC
        details: |
          Led web development for various marketing projects using Drupal and NodeJS.
      - role: Lead Engineer
        time: March 2012 - September 2014
        company: JSquared Capital, Timonium, MD
        details: |
          Led development of custom insurance software and cyber security projects.
      - role: Secure Software Developer
        time: April 2010 - March 2012
        company: Accuvant Technologies, Hanover, MD
        details: |
          Developed security applications and web applications.
      - role: PL/SQL Developer
        time: December 2007 - April 2010
        company: Iowa Foundation for Medical Care, Ellicot City, MD
        details: |
          Development on Measures Engine data for the US Center for Medicare/Medicaid Services.

